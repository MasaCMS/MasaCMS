<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<link href="browser.css" type="text/css" rel="stylesheet">
		<script type="text/javascript">

function OnResize()
{
	divName.style.width = "1px" ;
	divName.style.width = tdName.offsetWidth + "px" ;
}

function SetCurrentFolder( resourceType, folderPath )
{
	document.getElementById('tdName').innerHTML = folderPath ;
}

window.onload = function()
{
	window.top.IsLoadedActualFolder = true ;
}

		</script>
	</head>
	<body class="fileManager" id="actualFolder">
						<table cellSpacing="0" cellPadding="0" width="100%" border="0">
							<tr>
								<td><img src="../../../skins/sava/file_manager_images/FolderOpened32.gif" alt="" width="32" height="32"></td>
								<td>&nbsp;</td>
								<td id="tdName" width="100%" nowrap class="ActualFolder">/</td>
								<td>&nbsp;</td>
								<td><img src="../../../skins/sava/file_manager_images/ButtonArrow.gif"></td>
								<td>&nbsp;</td>
							</tr>
						</table>
	</body>
</html>
