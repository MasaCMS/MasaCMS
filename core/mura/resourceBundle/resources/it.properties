tooltip.contentSummary=Criar um resumo do conte\u00fado. O resumo ser\u00e1 exibido com o t\u00edtulo quando usado em um Folder.
tooltip.displayContent=Escolha "Sim" se voc\u00ea quer este item e esteja dispon\u00edvel para visualiza\u00e7\u00e3o. Escolha " Iniciar / Finalizar" por datas de calend\u00e1rio, quando o seu conte\u00fado aparece e \u00e9 removido do site. Escolha "N\u00e3o" se voc\u00ea n\u00e3o quer que os visitantes vejam este conte\u00fado. Se voc\u00ea escolher "n\u00e3o", o conte\u00fado s\u00f3 ser\u00e1 vis\u00edvel atrav\u00e9s da interface Masa CMS.
tooltip.displayPoll=Escolha "Apresentar como Poll" para transformar o seu formul\u00e1rio em uma enquete. Nota:  Enquetes deve ter bot\u00e3o de r\u00e1dio (sim / n\u00e3o opcionais) para cada quest\u00e3o.
tooltip.includeSiteNav=Escolha "Sim" para incluir este item no site de navega\u00e7\u00e3o.
tooltip.inheritanceRules=Uma cascata permite que voc\u00ea selecione um n\u00famero qualquer de objetos de exibi\u00e7\u00e3o para incluir em uma p\u00e1gina ou se\u00e7\u00e3o, sem ter que repetir o processo para cada p\u00e1gina dessa se\u00e7\u00e3o. "Start New Cascade" limpa uma cascata herdada de objetos de exibi\u00e7\u00e3o que lhe permite come\u00e7ar de novo com uma cascata. "Herdar Cascade" \u00e9 a configura\u00e7\u00e3o padr\u00e3o para novos conte\u00fados e e "herda" o objeto da cascata \u00faltimas novidades sobre ele. "Ignorar Cascade" permite que uma \u00fanica p\u00e1gina ou Folder para n\u00e3o herdar os objetos definidos por uma cascata anterior sem afetar os itens abaixo.
tooltip.layoutTemplate=Selecione o arquivo de layout para a p\u00e1gina que voc\u00ea est\u00e1 trabalhando.
tooltip.managerDisplay=Exibe ou n\u00e3o o conte\u00fado para ser visualizado no site externo.
tooltip.managerFeature=Exibe ou n\u00e3o o conte\u00fado \u00e9 apresentado.
tooltip.managerNav=Exibe ou n\u00e3o o conte\u00fado e ser\u00e1 inclu\u00eddo no menu de navega\u00e7\u00e3o.
tooltip.managerObjects=Apresenta as actuais regras de heran\u00e7a para esse item de conte\u00fado.
tooltip.managerOrder=A ordem do item de conte\u00fado dentro de sua respectiva se\u00e7\u00e3o. Zoom em uma se\u00e7\u00e3o para alterar a ordem de todo o conte\u00fado em que a sec\u00e7\u00e3o.
tooltip.managerTitle=Apresenta o t\u00edtulo da navega\u00e7\u00e3o do item de conte\u00fado.
tooltip.managerUpdated=A \u00faltima data em que o conte\u00fado foi atualizado.
tooltip.navigationTitle=Use isto para criar um t\u00edtulo mais curto para uso em navega\u00e7\u00e3o no site. Este campo \u00e9 opcional. Se nenhum t\u00edtulo est\u00e1 inscrita, Masa CMS usar\u00e1 o t\u00edtulo da p\u00e1gina para toda a navega\u00e7\u00e3o.
tooltip.notifyReview=Notificar outros usu\u00e1rios do sistema das mudan\u00e7as que voc\u00ea fez para o conte\u00fado. Selecione os usu\u00e1rios que deseja notificar e digite uma mensagem personalizada para o grupo. Um e-mail ser\u00e1 enviado para cada pessoa selecionada, que inclui um link para revisar / editar / publicar este item;
tooltip.openNewWindow=Abra a p\u00e1gina ou Folder em uma nova janela. Use os controles necess\u00e1rios para definir a exibir os atributos da nova janela.
tooltip.pageTitle=Utilize esta op\u00e7\u00e3o para exibir o pr\u00f3prio t\u00edtulo da p\u00e1gina que voc\u00ea est\u00e1 editando. O t\u00edtulo da p\u00e1gina ser\u00e1 exibido como o t\u00edtulo ou o t\u00edtulo em uma determinada p\u00e1gina.
tooltip.parentCategory=Escolha a categoria que pertence a sua nova categoria abaixo. Se n\u00e3o for nenhuma escolha "prim\u00e1ria".
tooltip.selectimage=Associar uma imagem para este conte\u00fado. Ao salvar, tr\u00eas vers\u00f5es dessa imagem ser\u00e1 criada:  Pequenas, M\u00e9dias e Grandes Empresas. Estes tamanhos s\u00e3o definidos em Defini\u00e7\u00f5es do Site.  Formatos suportados: JPG, PNG.
tooltip.searchforassocimage=Procurar por conte\u00fado que j\u00e1 usa \u00e0 imagem associada.
tooltip.seotitles=O t\u00edtulo \u2018URL\u2019 e o \u2018T\u00edtulo Browser HTML\u2019 s\u00e3o usados para gerenciar o conte\u00fado da URL e o T\u00edtulo HTML.
tooltip.sortBy=Escolha a ordem que voc\u00ea deseja mostrar suas categorias.
tooltip.whereUseComponent=Escolha os m\u00f3dulos que voc\u00ea deseja para acessar este conte\u00fado. <strong> Sugerir </strong>: Selecione todos eles se voc\u00ea n\u00e3o tiver certeza.
