tooltip.contentReleaseDate=Gebruik de offici\u00eble publicatiedatum als een "offici\u00eble" datum van publicatie. Deze offici\u00eble publicatiedatum wordt weergegeven in een Masa CMS-map, maar heeft geen planningsfunctie. Als u inhoud wilt plannen, gebruik dan het 'weergave' veld hieronder.
tooltip.contentSummary=Maak een samenvatting van de inhoud. Deze wordt weergegeven onder de titel wanneer deze gebruikt wordt in een Masa CMS-map.
tooltip.displayContent=Kies 'ja' als u wilt dit zicthbaar is op de website. Kies "Per Start/Stop data" om in te plannen wanneer uw inhoud wordt weergegeven en wanneer deze wordt verwijderd van de site. Kies "geen" als u niet wilt dat bezoekers deze inhoud kunnen bekijken. Als u kiest voor "nee", dan zal de inhoud enkel via de Masa CMS interface kunnen worden bekeken.
tooltip.displayPoll=Kies "Weergeven als Poll" om uw formulier om te zetten in een poll. Opmerking: Polls moet keuzerondjes (Ja/Nee) hebben voor elke vraag.
tooltip.includeSiteNav=Kies "ja" om dit item in de sitenavigatie op te nemen.
tooltip.inheritanceRules=In een cascade kunt u een een willekeurig aantal weergaveobjecten opnemen op een pagina of sectie zonder het proces te herhalen voor elke pagina in die sectie. "Start nieuwe cascade" wist een overgenomen cascade en staat u toe om met een nieuwe cascade te beginnen. "Cascade overerven" is de standaardinstelling voor nieuwe inhoud en "erft" het voorwerp van de laatste nieuwe cascade erboven. 'Negeer Cascade' laat u toe om een enkele pagina of Masa CMS-map de bovenliggende cascade niet over te nemen zonder de onderliggende secties te be\u00efnvloeden.
