tooltip.selectimage=Een afbeelding voor deze inhoud toevoegen. Bij het opslaan, worden drie versies van deze afbeelding gemaakt: Klein, Medium en Groot. Deze maten worden gedefinieerd in Siteconfiguratie. Ondersteunde formaten: JPG, PNG.
