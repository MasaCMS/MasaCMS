tooltip.navigationTitle=Gebruik dit om een kortere titel te maken voor gebruik in de sitenavigatie. Dit veld is optioneel. Als er geen titel wordt ingevoerd, zal Masa CMS de paginatitel gebruiken voor alle navigatie.
tooltip.notifyReview=Verwitting andere systeemgebruikers van de wijzigingen die u hebt aangebracht aan deze inhoud. Selecteer de gebruikers die u wilt verwittingen en voer een persoonlijke boodschap in. Een e-mail zal worden verzonden naar elke persoon geselecteerd met een link om dit item te beoordelen/te bewerken/te publiceren;
tooltip.openNewWindow=Open het item in een nieuw venster.
