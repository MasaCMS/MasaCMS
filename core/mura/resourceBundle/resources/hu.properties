tooltip.navigationTitle=Ezt haszn\u00e1ld, ha r\u00f6videbb c\u00edmet akarsz megadni az oldal navig\u00e1ci\u00f3ban t\u00f6rt\u00e9n&#337; haszn\u00e1lathoz. Opcion\u00e1lis. Ha nem adsz meg semmit, az oldal c\u00edme fogja helyettes\u00edteni a navig\u00e1ci\u00f3ban.
tooltip.notifyReview=\u00c9rtes\u00edtsd a t\u00f6bbi rendszar haszn\u00e1l\u00f3t a tartalomban v\u00e9gzett v\u00e1ltoztat\u00e1sokr\u00f3l. V\u00e1laszd ki az \u00e9rtes\u00edtend&#337; felhaszn\u00e1l\u00f3kat, \u00e9s \u00edrj be egy \u00fczenetet a csoport sz\u00e1m\u00e1ra. Minden kijel\u00f6lt szem\u00e9ly egy e-mailt fog kapni, melyben egy a tartalomra hivatkoz\u00f3 link lesz (\u00e1ttekinteni,szerkeszteni,publik\u00e1lni). 
tooltip.openNewWindow=Nyisd meg az oldalt, vagy port\u00e1lt egy \u00faj ablakban. Haszn\u00e1ld a vez\u00e9rl&#337;ket az \u00faj ablak megjelen\u00edt\u00e9si tulajdons\u00e1gainak megad\u00e1s\u00e1hoz.
tooltip.pageTitle=Haszn\u00e1ld ezt, az \u00e9ppen szerkeszt\u00e9s alatt \u00e1ll\u00f3 oldal aktu\u00e1lis c\u00edm\u00e9nek megjelen\u00edt\u00e9s\u00e9hez. 
