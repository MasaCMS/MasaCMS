tooltip.selectimage=Rendelj hozz\u00e1 egy k\u00e9pet a tartalomhoz. Ment\u00e9skor 3 m\u00e9ret fog k\u00e9sz\u00fclni errol a k\u00e9prol: Kicsi, K\u00f6zepes \u00e9s Nagy. A m\u00e9reteket az oldal be\u00e1ll\u00edt\u00e1sok k\u00f6z\u00f6tt defini\u00e1lhatod. V\u00e1laszthat\u00f3 form\u00e1tumok: JPG,PNG.
