tooltip.managerObjects=Megmutatja a jelenleg \u00e9rv\u00e9nyes \u00f6r\u00f6kl\u00e9si szab\u00e1lyokat erre a tartalomra.
tooltip.managerOrder=A tartalom elhelyezked\u00e9se a szekci\u00f3j\u00e1ban. Zoomolj r\u00e1 egy szekci\u00f3ra, hogy megv\u00e1ltoztathasd a szekci\u00f3ban tal\u00e1lhat\u00f3 b\u00e1rmelyik tartalom hely\u00e9t.
