tooltip.contentReleaseDate=Haszn\u00e1ld a kiad\u00e1s d\u00e1tum\u00e1t hogy egy "hivatalos publik\u00e1l\u00e1si d\u00e1tumot list\u00e1zz. A kiad\u00e1s d\u00e1tuma megjelenik a port\u00e1lon, de nincs id&#337;z\u00edt\u00e9s funkci\u00f3ja. A tartalom id&#337;z\u00edt\u00e9s\u00e9hez haszn\u00e1ld a "Megjelen\u00edt\u00e9s" mez&#337;t al\u00e1bb.
tooltip.contentSummary=K\u00e9sz\u00edts \u00f6sszefoglal\u00f3t a tartalomhoz. Az \u00f6sszefoglal\u00f3 a c\u00edm alatt fog megjelenni a port\u00e1lon.
tooltip.displayContent=V\u00e1laszd az "Igen"-t, ha megtekinthet&#337;v\u00e9 akarod tenni. V\u00e1laszd a "Start/Stop D\u00e1tum"-oka, ha id&#337;z\u00edteni szeretn\u00e9d a tartalom megjelen\u00edt\u00e9s\u00e9t \u00e9s elt\u00e1vol\u00edt\u00e1s\u00e1t az oldalr\u00f3l. V\u00e1lasz a "Nem" opci\u00f3t, ha nem akarod, hogy a l\u00e1togat\u00f3k megn\u00e9zhess\u00e9k. Ha ez ut\u00f3bbit v\u00e1lasztod, a tartalom csak a Masa CMS fel\u00fcleten lesz megtekinthet&#337;.
tooltip.displayPoll=V\u00e1laszd a "Megjelen\u00edt\u00e9s szavaz\u00e1sk\u00e9nt" opci\u00f3t, hogy a formodat szavaz\u00e1ss\u00e1 konvert\u00e1ljam. Megjegyz\u00e9s: A szavaz\u00e1soknak r\u00e1di\u00f3 gombokal (igen/nem) kell rendelkeznie minden k\u00e9rd\u00e9sn\u00e9l.
tooltip.includeSiteNav=V\u00e1laszd az "Igen"-t, hogy ez az elem is beker\u00fclj\u00f6n az oldal navig\u00e1ci\u00f3ba.
tooltip.inheritanceRules=A  Kaszk\u00e1d lehet&#337;v\u00e9 teszi, hogy ak\u00e1rh\u00e1ny megjelen\u00edt&#337; opci\u00f3t kiv\u00e1lassz egy oldalon t\u00f6rt\u00e9n&#337; megjelen\u00edt\u00e9sre, an\u00e9lk\u00fcl, hogy minden oldal eset\u00e9ben meg kelljen ism\u00e9telni a folyamatot. Az "\u00daj kaszk\u00e1d kezd\u00e9se" ki\u00fcr\u00edti a megjelen\u00edt\u00e9si objektumok egy \u00f6r\u00f6k\u00f6lt kaszk\u00e1dj\u00e1t, hogy \u00fajat kezdhess. A "Kaszk\u00e1d \u00f6r\u00f6kl\u00e9se" az alap\u00e9rtelmezett be\u00e1ll\u00edt\u00e1s minden \u00faj tartalom eset\u00e9n, \u00e9s a f\u00f6l\u00f6tte tal\u00e1lhat\u00f3 kaszk\u00e1d objektumait \u00f6r\u00f6kli. A "Kaszk\u00e1d mell&#337;z\u00e9se" opci\u00f3 lehet&#337;v\u00e9 teszi egy oldalnak, vagy port\u00e1lnak, hogy ne \u00f6r\u00f6k\u00f6lje a felette tal\u00e1lhat\u00f3 kaszk\u00e1d objektumait an\u00e9lk\u00fcl, hogy befoly\u00e1soln\u00e1 az alatta l\u00e9v&#337; elemeket.
tooltip.layoutTemplate=V\u00e1lassz elrendez\u00e9s f\u00e1jlt az oldalhoz amin dolgozol.
